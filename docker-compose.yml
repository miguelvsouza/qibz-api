name: qibz-pg

services:
  postgres:
    image: bitnami/postgresql:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=qibz
    volumes:
      - qibz_pg_data:/bitnami/postgresql
    restart: always

volumes:
  qibz_pg_data:
